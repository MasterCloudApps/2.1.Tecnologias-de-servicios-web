<html>
<body>

	{{#welcome}}
	<h1>Welcome!</h1>
	{{/welcome}}

	<h1>Posts</h1>
	{{#posts}}
	<a href="post/{{id}}">{{user}} {{title}}</a><br>
	{{/posts}}
	
	<br>
	
	{{#hasPrev}}
	<a href="/?page={{prevPage}}">Prev</a>	
	{{/hasPrev}}
	
	{{#hasNext}}
	<a href="/?page={{nextPage}}">Next</a>
	{{/hasNext}}
	
	<br>
	
	{{^posts}}
	<p>No posts yet.</p>
	{{/posts}}

	<br>
	<a href="post/new">New Post</a>
</body>
</html>
